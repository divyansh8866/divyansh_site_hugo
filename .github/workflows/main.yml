name: CI
on: push
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

#       - name: Update content
#         # (Optional)If you have the content added as submodule, you can pull it and use the most updated version
#         run: git submodule update --init --recursive
        
      - name: clone submodule
        uses: actions/checkout@v2
        with:
          repository: divyansh8866/divyansh_site_content
          path: path
          ssh-key: ${{ secrets.SSH_KEY }}
          persist-credentials: true

      - name: checkout submodule
        run: |
          git submodule init
          git submodule update

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.64.0"

      - name: Build
        # remove --minify tag if you do not need it
        # docs: https://gohugo.io/hugo-pipes/minification/
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.TOKEN }}
          external_repository: divyansh8866/divyansh_site
          publish_dir: ./public
          #   keep_files: true
          user_name: divyansh8866
          user_email: pkcp123@gmail.com
          publish_branch: master
          cname: example.com
